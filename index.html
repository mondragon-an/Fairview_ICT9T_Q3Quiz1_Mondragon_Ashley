    <div class="container" style="background-color: rgb(255, 211, 228); border-radius: 15px; box-shadow: 10px 10px;">
    <h1 class="fluid">operators ‚ú¶ . ‚Å∫  </h1>
    <h4>a = 5 and b = 10, compute for the following</h4>
    </div>
   <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4" >
                <h3>arithmetic</h3>
                <script>
                    var a = 5;
                    var b = 10;
               </script>
               <label>what is a + b? </label><label id="1"> </label>
               <br>
               <button type="button" class="btn" onclick="let a = 5; let b = 10; document.getElementById('1').innerHTML= a + b;">show answer</button>
               <br>
               <label>what is b - a? </label><label id="2"> </label>
               <br>
               <button type="button" class="btn" onclick="let a = 5; let b = 10; document.getElementById('2').innerHTML= b - a;">show answer</button>
            </div>
            <div class="col-md-4">
                <h3>comparison</h3>
                <script>
                    var a = 5;
                    var b = 10;
               </script>
               <label>is a greater than b? </label><label id="3"> </label>
               <br>
               <button type="button" class="btn" onclick="let a = 5; let b = 10; document.getElementById('3').innerHTML= a > b;">show answer</button>
               <br>
               <label>is a less than b? </label><label id="4"> </label>
               <br>
               <button type="button" class="btn" onclick="let a = 5; let b = 10; document.getElementById('4').innerHTML= a < b;">show answer</button>
            </div>
            <div class="col-md-4">
                <h3>logical</h3>
                <script>
                    var a = 5;
                    var b = 10;
               </script>
               <label>is (a <= b) and (a >= b)?</label><label id="5"> </label>
               <br>
               <button type="button" class="btn" onclick="let a = 5; let b = 10; document.getElementById('5').innerHTML= (a <= b)&&(a >= b);">show answer</button>
               <br>
               <label>is (a! = b) or (a == b)? </label><label id="6"> </label>
               <br>
               <button type="button" class="btn" onclick="let a = 5; let b = 10; document.getElementById('6').innerHTML=  (a != b) || (a == b);">show answer</button>
            </div>
        </div>
    </div>
